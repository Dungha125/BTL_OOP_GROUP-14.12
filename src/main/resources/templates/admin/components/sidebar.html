<aside th:fragment="sidebar" class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img th:src="@{/assets/images/avatar5.png}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p><span class="firstName"></span> <span class="lastName"></span></p>
                <a href="#" id="statusLink"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- sidebar menu -->
        <ul class="sidebar-menu" data-widget="tree">

            <li>
                <button id="homeLink" class="sidebar-button">
                    <i class="fa fa-th"></i> <span>Trang chủ</span>
                </button>
            </li>

            <li>
                <button class="sidebar-button" onclick="window.location.href='/register'">
                    <i class="fa fa-pencil-square"></i><span>Đăng ký hiến máu</span>
                </button>
            </li>

        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
